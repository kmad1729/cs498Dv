<!DOCTYPE html>
<meta charset="utf-8">
<html>
    <head>
        <title>
            Covid-19 per-day cases
        </title>
        <style> /* set the CSS */

            .line {
              fill: none;
              stroke: steelblue;
              stroke-width: 2px;
            }

            button {
                margin-top: 6px;
                margin-left: 6px;
                position: absolute;
            }
            .overlay {
	            fill: none;
	            pointer-events: all;
            }
            .lineHoverText {
                text-shadow:
                -2px -2px 0 #fff,
                2px -2px 0 #fff,
                -2px 2px 0 #fff,
                2px 2px 0 #fff;
            }            
        </style>
    </head>
    <body>
        <button id="start">Start Time Animation</button>
        <button id="reset" style="margin-left: 150px">Reset</button>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        
        <script>
            if (document.URL.includes("localhost:8000")) {
                var finalDataUrl = "http://localhost:8000/cs498Dv/final_data.json";
            } else {
                var finalDataUrl = "https://raw.githubusercontent.com/kmad1729/cs498Dv/master/final_data.json";
            }
            
            var myGlobalVar;
            var linesList = []
            var massagedLineData = []
            var dataToUseInGraph = {};
            var currLine = {}
            var margin = {top: 50, right: 50, bottom: 30, left: 50};
            var width = 900 - margin.left - margin.right;
            var height = 500 - margin.top - margin.bottom;
            var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")"); 
            var svgContainer = d3.select("svg")
            var overlay = svgContainer.append("rect")
                .attr("class", "overlay")
                .attr("x", margin.left)
                .attr("y", margin.top)
                .attr("width", width)
                .attr("height", height);
            
            var x = d3.scaleTime()
                    .range([0, width]);
            var y = d3.scaleLinear().range([height, 0]);
            var z = d3.scaleOrdinal(d3.schemeCategory10);
            
            // d3.json(finalDataUrl).then(inp_data => chart(inp_data));
                            
            var allCountryData = [
                { countryName: "US", colorToUse: "red"},
                {countryName: "France",  colorToUse: "dodgerblue" },
                {countryName: "Germany",  colorToUse: "orange" },
                {countryName: "Italy",  colorToUse: "grey" },
                {countryName: "United_Kingdom",  colorToUse: "turquoise" },
                {countryName: "India",  colorToUse: "green" },
                {countryName: "Brazil",  colorToUse: "darkkhaki" }
            ]
            var allCountryDataMap = {
                "US":{colorToUse: "red"},
                "France":{colorToUse: "dodgerblue"},
                "Germany":{colorToUse: "orange"},
                "Italy":{colorToUse: "grey"},
                "United_Kingdom":{colorToUse: "turquoise"},
                "India":{colorToUse: "green"},
                "Brazil":{colorToUse: "darkkhaki"},
            }
            var selectedCountries = [];

            d3.json(finalDataUrl, function (error, inp_data) {
                var parseDate = d3.timeParse("%m/%d/%y"),
                    formatDate = d3.timeFormat("%Y-%m-%d"),
                    bisectDate = d3.bisector(d => d.date).left
                    ;

                xExtent = [
                    parseDate(inp_data["dateExtent"]["start_date"]),
                    parseDate(inp_data["dateExtent"]["end_date"])
                ]
                x.domain(xExtent);


                yExtent = [
                    inp_data["dailyCaseExtent"]["min_case_count"],
                    inp_data["dailyCaseExtent"]["max_case_count"]
                ] 
                y.domain(yExtent);

                // Add the X Axis
                svg.append("g")
                    .attr("transform", "translate(0," + height + ")")
                    .call(d3.axisBottom(x));
                
                // Add the Y Axis
                svg.append("g")
                    .attr("class", "y axis")
                    .call(d3.axisLeft(y))
                    .append("text")
                    .attr("transform", "rotate(-90)")
                    .attr("y", 6)
                    .attr("dy", ".71em")
                    .style("text-anchor", "end")
                    .text("Case Count");

                massagedLineData = inp_data["date_to_country_mapping"]
                massagedLineData.forEach(function(singleDayData) {
                    singleDayData.date = parseDate(singleDayData.date)
                });

                // creating lines for all countries
                allCountryData.forEach(function(countryObj) {

                    countryName = countryObj.countryName
                    colorToUse = countryObj.colorToUse

                    var focusText = svg.append('g').append("text");

                    currLine = d3.line()
                        .x(function(d) {
                            return x(d.date);
                        })
                        .y(function(d) {
                            return y(d[countryName]);
                        })
                        ;
                    
                    svg.append("path")
                        .data([massagedLineData])
                        .attr("class", "line")
                        .attr("id", "covidpath-" + countryName)
                        .style("stroke", colorToUse)
                        .attr("d", currLine)
                    ;
                });

                // add checkboxes
                d3.select("body").selectAll("input")
                    .data(allCountryData)
                    .enter()
                    .append("div")
                        .attr("class", "countryCB")
                    .append("input")
                        .attr("type", "checkbox")
                        .attr("checked", true)                        
                        .attr("id", function(d, i) { return  "countryCB-" + d.countryName })
                    .call(updateAllSelectedCountries)
                ;
                
                d3.selectAll(".countryCB")
                    .append("label")
                        .attr("for", function(d, i) {
                            return "countryCB-" + d.countryName
                        })
                        .text(function(d) {
                            return d.countryName;
                        })
                        .style("color", function(d) { return d.colorToUse;})

                /* Commenting out the legend. Need a better way
                svg.append('g')
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
                    .selectAll("text")
                    .data(allCountryData)
                    .enter()
                    .append("text")
                    .attr("id", function(d, i) {
                        countryName = d.countryName
                        return "text-id" + countryName + "-" + i;
                    })
                    .attr("x", function(d) {
                        return 50;
                    })
                    .attr("y", function(d, i) {
                        return 50 + (20*i)
                    })
                    .html(function(d, i) {
                        countryName = d.countryName
                        return countryName;
                    })
                    .style("opacity", 1)
                    .style("fill", function(d, i) {
                        colorToUse = d.colorToUse
                        return colorToUse;
                });
                */

                animatePath(selectedCountries);
                
                var focus = svgContainer.append("g")
                    .attr("class", "focus")
                    .style("display", "none")

                // hover over functionality
                svgContainer.selectAll(".overlay")
                    .on("mouseover", function() {
                        focus.style("display", null)
                    })
                    .on("mouseout", function() {
                        focus.style("display", "none")
                    })
                    .on("mousemove", function() {
                        mousemove()
                    })

                focus.append("line").attr("class", "lineHover")
		            .style("stroke", "#999")
                    .attr("stroke-width", 1)
                    .style("shape-rendering", "crispEdges")
                    .style("opacity", 0.5)
                    .attr("y1", -height + 50)
                    .attr("y2",50)

                function mousemove() {
                    mouseCoords = d3.mouse(d3.event.currentTarget)
                    var x0 = x.invert(mouseCoords[0]-50),
                        i = bisectDate(massagedLineData, x0, 1),
                        d0 = massagedLineData[i-1],
                        d1 = massagedLineData[i],
                        d = x0 - d0.date > d1.date -x0 ? d1 : d0 //figuring out which date the mouse is closer to.
                    ;

                    focus.select(".lineHover")
                        .attr("transform", "translate(" + (x(d.date)  + 50) + "," + height + ")");


                    focus.append("text").attr("class", "lineHoverDate")
                        .attr("text-anchor", "middle")
                        .attr("font-size", 12);
                        
                    focus.select(".lineHoverDate")
                            .attr("transform", "translate(" + (x(d.date)  + 50) + "," + (height + margin.bottom + 50) + ")")
                            .text(formatDate(d.date));
                            
                    tooltip(d)
                }

                function tooltip(dataObj) {
                    // get all the selected countries and create a mapping of {name: "Cname", cases: "casecount"}
                    resultDataToToolTip = []
                    selectedCountries.forEach(function(cName) {
                        currObj = {name: cName, cases: dataObj[cName]}
                        resultDataToToolTip.push(currObj)
                    });

                    resultDataToToolTip.sort(function(a,b) {
                        return b.cases - a.cases
                    })
                    focus.selectAll(".lineHoverText").remove()
                    var labels = focus.selectAll(".lineHoverText")
                        .data(resultDataToToolTip)
                    labels.enter().append("text")
                        .attr("class", "lineHoverText")
                        .style("fill", d => allCountryDataMap[d.name].colorToUse)
                        .attr("text-anchor", "start")
                        .attr("font-size", 12)
                        .attr("dy", function(d, i) {return 1 + i*2 + "em"})
                        .merge(labels)
                    
                    focus.selectAll(".lineHoverText")
                        .attr("transform", "translate(" + (x(dataObj.date)) + "," + height / 2.5 + ")")
                        .text(function(d, i) {
                            return d.name + " " + d.cases;
                        });

                }

            });

        d3.select('#start').on("click", function() {
            hideAllLines()
            updateAllSelectedCountries()
            animatePath(selectedCountries)}
        );
        d3.select('#reset').on("click", hideAllLines);
                        
        function animatePath(checkboxTrueCountries) {
            //animation
            checkboxTrueCountries.forEach(function(selectedCountryName) {
                // TODO change it to dictionary
                var countryObj = null;
                allCountryData.forEach(function(d) {
                    if (d.countryName == selectedCountryName) {
                        countryObj = d;
                        return;
                    }
                })

                if (countryObj == null) {
                    msg = selectedCountryName + " doesn't exist in list!!";
                    console.error(msg)
                    throw msg;
                }

                countryName = countryObj.countryName
                pathObj = d3.select("#covidpath-" + countryName)
                var totalLength = pathObj.node().getTotalLength()
                pathObj.attr("stroke-dasharray", totalLength) 
                .attr("stroke-dashoffset", totalLength)
                .transition()
                .duration(5000)
                .attr("stroke-dashoffset", 0)
                .style("opacity", 1)
            })
        }

        function hideAllLines() {
            d3.selectAll('.line').style("opacity", 0)
        }

        function updateAllSelectedCountries() {
            result = []
            allCountryData.forEach(function (countryObj) {
                var currCbElem = d3.select("#countryCB-" + countryObj.countryName)
                var pref = "(" + countryObj.countryName + ")"
                if (currCbElem.node().checked) {
                    result.push(countryObj.countryName)
                } else {
                }
            })
            selectedCountries = result
        }
        

        
        </script>
    </body>
</html>
